<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			button {
				margin: 10px;
			}

			div {
				width: 200px;
				height: 200px;
				background-color: pink;
			}

			.hide {
				display: none;
			}

			.show {
				display: block;
			}
		</style>
	</head>
	<body>
		<button type="button">隐藏</button>
		<div>
			临千仞之溪，非才长也，位高也!
		</div>

		<script>
			var btn = document.getElementsByTagName("button")[0];
			var div = document.getElementsByTagName("div")[0];
			btn.onclick = function() {
				//判断btn的innerHTML属性值，如果为隐藏就显示盒子，并修改按钮内容为显示。
				if (btn.innerHTML === "隐藏") {
					btn.innerHTML = "显示";
					div.className = "hide";
				} else {
					btn.innerHTML = "隐藏";
					div.className = "show";
				}
			}
		</script>
	</body>
</html>
