<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//计算出1到100之间所有不能被7整除的整数之和（用continue）
			var sum = 1;
			for (var i = 1; i <= 100; i++) {
				if (i % 7 === 0) {
					continue;
				}
				sum += i;
			}
			console.log(sum);

			//计算出1到100之间所有不能被3整除的整数的和（用continue）
			var sum = 1;
			for (var i = 1; i <= 100; i++) {
				if (i % 3 === 0) {
					continue;
				}
				sum += i;
			}
			console.log(sum);


			//求1到100之间所有不能被3整除的整数的第一个大于2000的和
			var sum = 1;
			for (var i = 1; i <= 100; i++) {
				if (i % 3 === 0) {
					continue;
				}
				sum += i;
				if (sum > 2000) {
					console.log(sum);
					break;
				}
			}

			//求200-300之间所有的奇数的和
			var oddsum = 0;
			for (var i = 200; i <= 300; i++) {
				if (i % 2 === 0) {
					continue;
				}
				oddsum += i;
			}
			console.log(oddsum);

			//求200-300之间第一个能被7整数的数
			var sum = 0;
			for (var i = 200; i <= 300; i++) {
				if (i % 7 === 0) {
					sum = i;
					break;
				}
			}
			console.log(sum);
		</script>
	</body>
</html>
