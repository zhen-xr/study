<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			<!-- 需求：交换两个变量 -->
			var a=1;
			var b=2;
			console.log ("a:"+a+"---"+"b:"+b);
			a=a+b;
			b = a - b;
			a = a - b ;
			console.log ("a:"+a+"---"+"b:"+b);
			
			var a=1;
			var b=2;
			var temp;
			console.log ("a:"+a+"---"+"b:"+b);
			temp=a;
			a=b;
			b=temp;
			console.log ("a:"+a+"---"+"b:"+b);
		</script>
	</body>
</html>
