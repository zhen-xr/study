<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//需求：冒泡排序。
			//理论：1.比较轮数n-1。  2.比较次数n-1。  3.符合某个条件交换位置。
			//核心：双重for循环。
			//步骤：
			//1.双重for循环。
			//2.指定轮数和次数
			//3.判断是否符合标准。如果符合标准交换位置。
			var arr = [7, 6, 5, 4, 3, 2, 1];
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr.length; j++) {
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
