<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//数组的添加和删除
			var arr = ["关羽", "张飞", "刘备"];
			var arr2 = [1, 2, 3]
			//push在数组的最末尾添加元素（返回新数组的长度）
			var aaa = arr.push("abc");
			var aaa = arr.push("abc", "def");
			console.log(aaa);
			console.log(arr);
			//pop在数组的最末尾删除一个元素（返回新被删除的元素）
			var aaa = arr.pop();
			console.log(aaa);
			console.log(arr);
			//unshift在数组的最前面添加元素
			var aaa = arr.unshift("123");
			console.log(aaa);
			console.log(arr);
			//shift在数组的最前面删除一个元素（返回新被删除的元素）
			var aaa = arr.shift();
			console.log(aaa);
			console.log(arr);

			//数组的反转和排序
			var arr = ["e", "b", "c", "b", "a"];
			//反转数组(返回一个新数组，元素组不变。操作原数组，然后反正他)
			console.log(arr);
			console.log(arr.reverse());
			// var aaa = arr.reverse();
			// console.log(aaa);
			// console.log(arr);

			//数组排序:sort(功能很强大！能对数字和字母进行排列。)
			var arr2 = [7, 6, 15, 4, 13, 2, 1];
			console.log(arr2);
			console.log(arr2.sort());
			console.log(arr2.sort(function(a, b) {
				return a - b; //升序
			}));

			// 数组的链接截取和替换
			var arr1 = ["a", "b", "c"];
			var arr2 = [1, 2, 3];
			//concat把数组链接在一起
			var arr3 = arr1.concat(arr2);
			console.log(arr1);
			console.log(arr2);
			console.log(arr3);
			//slice数组的截取
			var arr4 = arr3.slice(2); //["c",1,2,3]
			var arr4 = arr3.slice(-2); //[2,3]
			var arr4 = arr3.slice(4, 2); //[]
			var arr4 = arr3.slice(2, 4); //["c", 1]索引值包括坐标的不包括右边的。
			console.log(arr3);
			console.log(arr4);
			//splice操作和截取原数组
			var arr5 = ["关羽", "关羽", "关羽"];
			//替换的元素不能是以数组形式存在，否则将整个数组放进原数组中。
			var arr4 = arr3.splice(0, 1, "关羽", "关羽", "关羽");
			console.log(arr3);
			console.log(arr4);

			//清空数组
			var arr = [1, 3];
			console.log(arr);
			arr.splice(0);
			console.log(arr);

			//伪数组不能用。
			console.log(arr);
			arr.length = 0;
			console.log(arr);

			//[]
			console.log(arr);
			arr = [];
			console.log(arr);
		</script>
	</body>
</html>
