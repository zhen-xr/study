<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//把1-10之间所有的奇数，放到数组中
			var arr=[];
			for(var i=1;i<=10;i++){
				if(i%2===1){
					arr[i] = i;
				}
			}
			console.log(arr);
			
			//重新定义变量作为数组的索引值使用
			var arr=[];
			var j=0;
			for(var i=1;i<=10;i++){
				if(i%2===1){
					arr[j] = i;
					j++;
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
