<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//  打印1到100的和,平均数
			var j=0;
			for (var i=1;i<=100;i++){
				// j=i+j;
				j +=i;
			}
			var avg=j/(i-1);
			console.log(j);
			console.log(avg);
			
			//  求1-100之间所有偶数的和、所有奇数的和
			var sumOdd = 0;
			var sumEven = 0;
			for(i=1;i<=100;i++){
				if(i%2==1){
					sumOdd  += i;
				}else{
					sumEven += i;
				}
			}
			console.log(sumOdd);
			console.log(sumEven);
			
			//  本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
			var money = 10000;
			var air = 0.003;
			for (i=1;i<=5;i++){
				money=money+money*air;
			}
			console.log(money);
			
			//有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。
			// 已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。
			// 假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
			// 规律：1 1 2 3 5 8 13 ---
			var sum1=1;
			var sum2=1;
			for(i=3;i<=12;i++){
				var sum3=sum2;
				sum2=sum1+sum3;
				sum1=sum3;
			}
			console.log(sum2);
			
			//需求：打印宽9，长9的正方形。
			for(j=1;j<=9;j++){
				for(i=1;i<=9;i++){
					document.write("*");
				}
				document.write("<br>");
			}
			
			//需求：打印三角形(外循环控制行，内循环控制列)
			for(j=1;j<=9;j++){
				for(i=1;i<=j;i++){
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
