<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = ["关长", "张飞", "赵龙", "马超", "黄忠"];
			//every()他的返回值是一个boolean类型值。而参数是一个回调函数。
			var bool = arr.every(function(element, index, array) {
				element = "aaa";
				array[index] = "aaa";
				console.log(element);
				console.log(index);
				console.log(array);
				return true;
				if (element.length > 2) {
					return false;
				}
				return true;
			});
			console.log(bool);

			//filter()返回值是一个新数组。return为true的数组。
			var arr2 = arr.filter(function(ele, index, array) {
				if (ele.length > 0) {
					return true;
				}
				return false;
			})
			console.log(arr2);

			//foreach遍历数组(无返回值，纯操作数组中的元素)
			var str = "";
			arr.forEach(function(ele, index, array) {
				str += ele;
			});
			console.log(str);

			//map有返回值，返回什么都添加到新数组中。
			var arr2 = arr.map(function(ele, index, array) {
				return ele + "你好";
			})

			console.log(arr2);

			//some有返回值，函数结果有一个是true，本方法结果也是true。
			var flag = arr.some(function(ele, index, array) {
				if (ele.length > 2) {
					return true;
				}
				return false;
			})

			console.log(flag);
		</script>
	</body>
</html>
