<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function fn(a, b) {
				//只在函数中使用，实参的数组。
				arguments[0] = 0;
				console.log(arguments);
				//伪数组：不能修改长短的数组。(可以修改元素，但是不能变长变短)
				arguments.push();
				console.log(arguments instanceof String);
				//形参个数
				console.log(fn.length);
				//实参个数
				console.log(arguments.length);
				// arguments.callee整个函数。函数名。
				console.log(arguments.callee);
			}
			fn(1, 2);
			fn(1, 2, 3);
			fn(1, 2, 3, 4, 5);
		</script>
	</body>
</html>
