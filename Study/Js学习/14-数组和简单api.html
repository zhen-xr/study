<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//定义方法
			var arr1 = [1, 2, 3];
			var arr2 = new Array(1, 2);
			var str1 = "abc";
			var str2 = new String("abc");

			console.log(arr1);
			console.log(arr1 instanceof Array);

			console.log(arr2);
			console.log(Array.isArray(arr2));

			console.log(str1 instanceof String);
			console.log(Array.isArray(str1));

			console.log(str2 instanceof String);
			console.log(Array.isArray(str2));

			var stu = new Stu();

			function Stu() {

			}
			console.log(stu instanceof Stu);

			//数组转换
			console.log(arr1);
			console.log(arr1.toString());
			console.log(typeof arr1.toString());
			console.log(arr1.valueOf());
			console.log(typeof arr1.valueOf());

			// join是把数组元素用特殊方式链接成字符串(参数决定用什么链接，无参默认用逗号链接)
			var arr = ["关羽", "张飞", "刘备"];
			var str01 = arr.join();
			var str02 = arr.join(" ");
			var str03 = arr.join("&");

			console.log(arr);
			console.log(str01);
			console.log(str02);
			console.log(str03);
		</script>
	</body>
</html>
