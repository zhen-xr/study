<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				width: 1210px;
				margin: 100px auto;
			}

			li {
				height: 34px;
				cursor: pointer;
				font: 500 16px/34px "simsun";
			}

			.cl {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>北京股指 3063.31-22.18 (-0.72%)</li>
			<li>上海股指 3063.31-22.18 (-0.72%)</li>
			<li>广州股指 3063.31-22.18 (-0.72%)</li>
			<li>深圳股指 3063.31-22.18 (-0.72%)</li>
			<li>北京股指 3063.31-22.18 (-0.72%)</li>
			<li>上海股指 3063.31-22.18 (-0.72%)</li>
			<li>广州股指 3063.31-22.18 (-0.72%)</li>
			<li>深圳股指 3063.31-22.18 (-0.72%)</li>
		</ul>

		<script>
			//需求：利用childNodes实现各行变色
			//简单版
			// var liArr = document.getElementsByTagName("li");
			// for (var i = 0; i < liArr.length; i++) {
			// 	if (i % 2 !== 0) {
			// 		liArr[i].className = "cl";
			// 	}
			// }

			//复杂版
			//获取ul
			var ul = document.getElementsByTagName("ul")[0];
			var liArr = ul.childNodes;
			//把元素节点重新放入一个新数组
			var newLiArr = [];
			for (var i = 0; i < liArr.length; i++) {
				if (liArr[i].nodeType === 1) {
					newLiArr.push(liArr[i]);
				}
			}
			//隔行变色
			for (var j = 0; j < newLiArr.length; j++) {
				if (j % 2 !== 0) {
					newLiArr[j].className = "cl";
					// newLiArr[j].style.backgroundColor = "red";
				}
			}
		</script>
	</body>
</html>
