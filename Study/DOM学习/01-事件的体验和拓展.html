<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box" class="box">

		</div>
		
		

		<script>
			//事件总类
			// onclick 鼠标单击
			// ondblclick 鼠标双击
			// onkeyup 按下并释放键盘上的一个键时触发
			// onchange 文本内容或下拉菜单中的选项发生改变
			// onfocus 获得焦点，表示文本框等获得鼠标光标
			// onblur 失去焦点，表示文本框等失去鼠标光标
			// onmouseover 鼠标悬停
			// onmouseout 鼠标移出
			// onload 网页文档加载事件
			// onunload 关闭网页时
			// onsubmit 表单提交事件
			// onreset 重置表单时
			
			//体验事件
			//1.事件源（引发后续事件的标签）
			//2.事件（js已经定义好，直接使用）
			//3.事件驱动程序（对样式和html的操作）（DOM操作）

			//需求：点击盒子，弹出对话框alert(1)。
			//步骤：
			//1.获取事件源(五种)
			// document.getElementById("box");
			// document.getElementsByClassName("box")[0];
			// document.getElementsByTagName("div");
			// document.getElementsByName("类名");
			//2.绑定事件 （事件源.事件 = function(){ 事件驱动程序 }）
			//3.书写事件驱动程序。

			//1.获取事件源
			var div = document.getElementById("box");
			//2.绑定事件
			div.onclick = function() {
				//3.书写事件驱动程序。
				alert(1);
				div.className = "aaa";
				div.style.width = "200px";
				div.style.height = "200px";
				div.style.backgroundColor = "red";
			}

			//什么条件下触动这个事件呢？页面加载（文本和图片）完毕的时候。
			//用途
			//js的加载时和html同步加载的。（如果使用元素在定义元素之间，容易报错。）
			//整个页面上所有元素加载完毕在执行js内容
			//window.onload可以预防使用标签在定义标签之前。
			window.onload = function() {
				var aaa = document.getElementById("box");
				console.log(aaa);
				aaa.style.width = "100px";
			}
			
			
		</script>
	</body>
</html>
