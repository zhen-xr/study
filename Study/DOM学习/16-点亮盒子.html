<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			button {
				margin: 10px;
				width: 100px;
				height: 40px;
				cursor: pointer;
			}

			.current {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>

		<script>
			//需求：鼠标放到哪个button上，改button变成黄色背景（添加类）
			//步骤：
			//1.获取事件源
			//2.绑定事件
			//3.书写事件驱动程序

			var butArr = document.getElementsByTagName("button");
			for (var i = 0; i < butArr.length; i++) {
				//每次循环绑定一个属性，属性值为该盒子的索引值
				//btnArr[i].setAttribute("index",i);
				butArr[i].index = i+1;
				butArr[i].onmouseover = function() {
					for (var j = 0; j < butArr.length; j++) {
						//排他思想（干掉所有人，剩下我一个）
						//排他思想是和for循环连用
						butArr[j].className = "";
					}
					this.className = "current";
					console.log(this.index);
				}
			}
		</script>
	</body>
</html>
