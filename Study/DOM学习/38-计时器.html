<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//用途：setInterval()循环定时器；周而复始的执行（循环执行）
			//用途：setTimeout() 炸弹定时器；用完以后立刻报废（只执行一次）
			//返回值，清除定时器。
			var num = 1;

			//setInterval他的返回值就是定时器的名字
			var timer = setInterval(function() {
				console.log(num);
				num++
				if (num === 10) {
					//如何停止定时器呢？？？
					clearInterval(timer);
				}
			}, 500);
		</script>
	</body>
</html>
