<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//    截取字符串"我爱你中国，我亲爱的母亲"，中的"中国，我亲爱的"；
			var str1 = "我爱你中国，我亲爱的母亲";
			console.log(str1);
			console.log(str1.slice(3, 10));


			//    "abcoefoxyozzopp"查找字符串中所有o出现的位置
			var str2 = "abcoefoxyozzopp";
			for (var i = 0; i < str2.length; i++) {
				if (str2.charAt(i) === "o") {
					console.log(i);
				}
			}
			//    把字符串中所有的o替换成!
			console.log(str2.replace(/o/g, "!"));


			// 判断一个字符串中出现次数最多的字符，统计这个次数
			//定义一个json，然后判断json中是够有该属性，如果有该属性，那么值+1;否则创建一个该属性，并赋值为1；
			var json = {};
			for (var i = 0; i < str2.length; i++) {
				//判断：如果有该属性，那么值+1;否则创建一个该属性，并赋值为1；
				var key = str2.charAt(i);
				if (json[key] === undefined) {
					json[key] = 1;
				} else {
					json[key] += 1;
				}
			}
			console.log(json);

			//获取json中属性值最大的选项
			var maxkey = "";
			var maxvalue = 0;
			for (var k in json) {
				if (json[k] > maxvalue) {
					maxkey = k;
					maxvalue = json[k];
				}
			}
			console.log(maxkey); //o
			console.log(maxvalue); //4
		</script>
	</body>
</html>
