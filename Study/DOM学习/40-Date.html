<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 800px;
				margin: 200px auto;
				text-align: center;
				font: 600 30px/30px "microsoft yahei";
			}
		</style>
	</head>
	<body>

		<div>

		</div>

		<script>
			// Date定义

			// 第一种
			var date1 = new Date();
			console.log(date1);

			// 第二种
			var date2 = new Date("2022/08/25 00:00:00");
			console.log(date2);

			// 后两种兼容性不好,不推荐使用
			// 第三种
			var date3 = new Date('Thu Aug 25 2022 00:00:00 GMT+0800 (中国标准时间)')
			console.log(date3);

			//第四种
			var date4 = new Date(2022, 8, 25);
			console.log(date4);

			console.log(date1.getDate()) //获取日 1-31
			console.log(date1.getDay()) //获取星期 0-6 （0代表周日）
			console.log(date1.getMonth()) //获取月 0-11 （1月从0开始）
			console.log(date1.getFullYear()) //获取完整年份 （浏览器都支持）
			console.log(date1.getHours()) //获取小时 0-23
			console.log(date1.getMinutes()) //获取分钟 0-59
			console.log(date1.getSeconds()) //获取秒 0-59
			console.log(date1.getMilliseconds()) //获取毫秒 （1s = 1000ms）
			console.log(date1.getTime()) //返回累计毫秒数（从1970/1/1午夜）


			//获取当前时间距离1970/01/01的毫秒值

			var date11 = Date.now();
			var date22 = +new Date();
			var date33 = new Date().getTime();
			var date44 = new Date().valueOf();

			console.log(date11);
			console.log(date22);
			console.log(date33);
			console.log(date44);


			//模拟日历
			//需求：每天打开这个页面都能定时显示年月日和星期几
			//步骤：（创建一个当前日期的日期对象，然后获取其中的年月日和星期，赋值给div）
			//1.创建一个当前日期的日期对象
			//2.然后获取其中的年月日和星期
			//3.赋值给div
			var year = date1.getFullYear();
			var month = date1.getMonth();
			var day = date1.getDate();
			var week = date1.getDay();

			var arr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
			var div = document.getElementsByTagName("div")[0];
			div.innerHTML = year + "年" + (month + 1) + "月" + day + "日" + arr[week];
		</script>
	</body>
</html>
