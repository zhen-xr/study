<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    div {
		        margin-top: 20px;
		        width: 200px;
		        height: 200px;
		        background-color: red;
		        position: absolute;
		        top: 100px;
		        left: 10px;
		        z-index: 1;
		    }
		    img {
		        position: absolute;
		        top: 100px;
		        left: 10px;
		    }
		</style>
	</head>
	<body>
		<button>动！！！</button>
		<div></div>
		<img src="image/mm.png" alt="" width="200px"/>
		
		<script>
			var btn = document.getElementsByTagName("button")[0];
			var img = document.getElementsByTagName("img")[0];
			btn.onclick = function(){
				img.style.zIndex = "2";
			}
		</script>
	</body>
</html>
