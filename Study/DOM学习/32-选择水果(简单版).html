<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			select {
				width: 180px;
				height: 240px;
				font-size: 16px;
				background-color: #7dff51;
			}
		</style>
	</head>
	<body>

		<script>
			window.onload = function() {
				var sell = document.getElementById("sel1");
				var sel2 = document.getElementById("sel2");
				var btnArr = document.getElementsByTagName("button");
				btnArr[0].onclick = function() {
					var arr = sell.children;
					for (var i = arr.length - 1; i >= 0; i--) {
						sel2.appendChild(arr[0]);
					}
				}
				btnArr[1].onclick = function() {
					var arr = sel2.children;
					for (var i = arr.length - 1; i >= 0; i--) {
						sel1.appendChild(arr[0]);
					}
				}
				//需求2：点击>和<两个按钮，所有被选定的子元素都跑到对方的标签中。
				//思路：获取所有子节点，然后循环判断，只有selected属性值为true的选项才能被添加到右侧的select标签中
				btnArr[2].onclick = function() {
					var arr = sel1.children;
					for (var i = arr.length - 1; i >= 0; i--) {
						if (arr[i].selected === true) {
							sel2.appendChild(arr[i]);
						}
					}
				}
				btnArr[3].onclick = function() {
					var arr = sel2.children;
					for (var i = arr.length - 1; i >= 0; i--) {
						if (arr[i].selected === true) {
							sel1.appendChild(arr[i]);
						}
					}
				}
			}
		</script>

		<select name="" size="10" id="sel1" multiple>
			<option value="">香蕉</option>
			<option value="">苹果</option>
			<option value="">鸭梨</option>
			<option value="">葡萄</option>
		</select>
		<button>&gt;&gt;&gt;</button>
		<button>&lt;&lt;&lt;</button>
		<button>&gt;</button>
		<button>&lt;</button>
		<select name="" size="10" id="sel2" multiple>

		</select>
	</body>
</html>
