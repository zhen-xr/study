<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		账号:<input type="text"/><button type="button">禁用</button><button type="button">解禁</button>
		
		<script>
			//需求：禁用文本框
			//步骤：
			//1.获取事件源和相关元素
			//2.绑定事件
			//3.书写事件驱动程序
			
			//1.获取事件源和相关元素
			var inp = document.getElementsByTagName("input")[0];
			var but1 = document.getElementsByTagName("button")[0];
			var but2 = document.getElementsByTagName("button")[1];
			//2.绑定事件
			but1.onclick = function() {
				//3.书写事件驱动程序
				inp.disabled = "no";
			}
			but2.onclick = function() {
				//3.书写事件驱动程序
				inp.disabled = false;
			}
		</script>
	</body>
</html>
