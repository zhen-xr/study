<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">识别水产</button><br><br>
		<button type="button">去掉</button><br><br>
		<select id="sel" multiple>
			<option value="0">苹果</option>
			<option value="1">香蕉</option>
			<option value="2" selected="">鲤鱼</option>
			<option value="3">西瓜</option>
		</select>

		<script>
			//需求：点击识别水产，立刻把option对应的鲤鱼选择的属性设置为selected;
			//步骤：
			//1.获取事件源和相关元素
			//2.绑定事件
			//3.书写事件驱动程序
			var but1 = document.getElementsByTagName("button")[0];
			var but2 = document.getElementsByTagName("button")[1];
			var sel = document.getElementById("sel");
			var oparr = sel.getElementsByTagName("option");

			but1.onclick = function() {
				oparr[2].selected = true;
			}
			but2.onclick = function() {
				oparr[2].selected = false;
			}
		</script>
	</body>
</html>
